<!DOCTYPE html>
<html>

<head>
    <title>Контроль рабочих мест</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.js"></script>
    <!--            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="/static/crossEditControl.js" type="text/javascript"></script>
    <link rel="icon" type="image/svg" href="/static/trafficlight.svg">
    <style>
        td { white-space:pre };
    </style>

</head>

<body>
<div class="container-fluid mt-2">
    <div class="row w-100">
        <div class="col-md-8">
            <table class="table table-bordered"
                   id="table"
                   data-search="true"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-height="950"
                   data-click-to-select="true">
                <thead>
                <tr>
                    <th data-field="login" data-sortable="true">Логин</th>
                    <th data-field="engagedARM" data-sortable="true">Занятые рабочие места</th>
                    <th class="sorting" data-field="state" data-checkbox="true"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>

</html>
