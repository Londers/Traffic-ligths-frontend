<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Управление по характерным точкам</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <!--            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="/file/web/js/charPoints.js" type="text/javascript"></script>
    <link rel="icon"
          type="image/svg"
          href="/free/resources/trafficlight.svg"/>
    <style>
    img[height] {
        min-width: 30px;
        max-height: 50px;
    }

    /* Just common table stuff. Really. */
    table {
        border-collapse: collapse;
        width: 100%;
        background: #ffffff;
    }

    th, td {
        padding: 8px 16px;
    }

    th {
        background: #eee;
    }

    /* Popup container - can be anything you want */
    .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* The actual popup */
    .popup .popuptext {
        visibility: hidden;
        min-width: 450px;
        /*min-height: 100px;*/
        background-color: #ffffff;
        color: #000000;
        text-align: center;
        border: solid black;
        border-radius: 6px;
        /*padding: 8px 0;*/
        position: absolute;
        z-index: 5;
        top: 50px;
        right: 70px;
        margin-left: -80px;
        overflow: auto;
    }

    /* Toggle this class - hide and show the popup */
    .popup .show {
        visibility: visible;
    }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }

    .affix {
        top: 50px;
        position: fixed;
    }
    </style>
</head>
<body>
<button id="appendButton" class="btn btn-secondary">Добавить</button>
<button id="updateButton" class="btn btn-secondary">Изменить</button>
<button id="deleteButton" class="btn btn-secondary">Удалить</button>

<div id="addDialog1" title="Создание">
    <form class="needs-validated">
        <div class="form-group">
            <label for="region">Регион</label>
            <select class="form-control" id="region">
            </select>
        </div>
        <div class="form-group" id="areasForm">
            <label for="area">Район</label>
            <select class="form-control" id="area">
            </select>
        </div>
        <div class="form-group" id="subareasForm">
            <label for="subarea">Подрайон</label>
            <input class="form-control" id="subarea" type="number"/>
        </div>
        <div class="form-group" id="stepForm">
            <label for="step">Период расчётов</label>
            <select class="form-control" id="step">
            </select>
        </div>
        <div class="form-group" id="leftForm">
            <label for="left">Отношение для прямого направления</label>
            <input class="form-control" id="left" type="number"/>
        </div>
        <div class="form-group" id="rightForm">
            <label for="right">Отношение для обратного направления</label>
            <input class="form-control" id="right" type="number"/>
        </div>
    </form>
</div>

<div id="addDialog2" title="Правила перехода">
    <button id="appendButton2" class="btn btn-secondary">Добавить</button>
    <button id="updateButton2" class="btn btn-secondary">Изменить</button>
    <button id="deleteButton2" class="btn btn-secondary">Удалить</button>
    <table class="table table-bordered text-center" id="strategyTable" data-toggle="table"
           data-toolbar="#strategyToolbar" data-single-select="true" data-click-to-select="true" cellspacing="0"
           data-height="600">
        <thead>
        <tr style="">
            <th class="sorting" data-field="state" data-checkbox="true"></th>
            <th data-field="xleft">Левая граница</th>
            <th data-field="xright">Правая граница</th>
            <th data-field="pkl">Прямой план</th>
            <th data-field="pks">Средний план</th>
            <th data-field="pkr">Обратный план</th>
        </tr>
        </thead>
        <tbody style="">
        </tbody>
    </table>
</div>
<div id="addStrategyDialog" title="Добавить стратегию">
    <form class="needs-validated">
        <div class="form-group">
            <label for="xleft">Левая граница</label>
            <input class="form-control" id="xleft" type="number"/>
        </div>
        <div class="form-group">
            <label for="xright">Правая граница</label>
            <input class="form-control" id="xright" type="number"/>
        </div>
        <div class="form-group">
            <label for="pkl">Прямой план</label>
            <input class="form-control" id="pkl" type="number"/>
        </div>
        <div class="form-group">
            <label for="pks">Средний план</label>
            <input class="form-control" id="pks" type="number"/>
        </div>
        <div class="form-group">
        <label for="pkr">Обратный план</label>
        <input class="form-control" id="pkr" type="number"/>
    </div>
    </form>
</div>
<div id="updateStrategyDialog" title="Изменить стратегию">
    <form class="needs-validated">
        <div class="form-group">
            <label for="updateXleft">Левая граница</label>
            <input class="form-control" id="updateXleft" type="number"/>
        </div>
        <div class="form-group">
            <label for="updateXright">Правая граница</label>
            <input class="form-control" id="updateXright" type="number"/>
        </div>
        <div class="form-group">
            <label for="updatePkl">Прямой план</label>
            <input class="form-control" id="updatePkl" type="number"/>
        </div>
        <div class="form-group">
            <label for="updatePks">Средний план</label>
            <input class="form-control" id="updatePks" type="number"/>
        </div>
        <div class="form-group">
            <label for="updatePkr">Обратный план</label>
            <input class="form-control" id="updatePkr" type="number"/>
        </div>
    </form>
</div>

<div id="addDialog3" title="Правила расчета характерной точки">
    <button id="appendButton3" class="btn btn-secondary">Добавить</button>
    <button id="updateButton3" class="btn btn-secondary">Изменить</button>
    <button id="deleteButton3" class="btn btn-secondary">Удалить</button>
    <table class="table table-bordered text-center" id="calcTable" data-toggle="table"
           data-toolbar="#calcToolbar" data-single-select="true" data-click-to-select="true" cellspacing="0"
           data-height="600">
        <thead>
        <tr style="">
            <th class="sorting" data-field="state" data-checkbox="true"></th>
            <th data-field="region">Регион</th>
            <th data-field="area">Область</th>
            <th data-field="id">ID перекрёстка</th>
            <th data-field="chanL">№ прямых каналов</th>
            <th data-field="chanR">№ обратных каналов</th>
        </tr>
        </thead>
        <tbody style="">
        </tbody>
    </table>
</div>
<div id="addCalcDialog" title="Добавить расчёт позиции точки">
    <form class="needs-validated">
        <div class="form-group" id="areasForm2">
            <label for="area2">Район</label>
            <select class="form-control" id="area2">
            </select>
        </div>
        <div class="form-group">
            <label for="id">ID перекрёстка</label>
            <select class="form-control" id="id">
            </select>
        </div>
        <div class="form-group">
            <label for="chanL">№ прямых каналов</label>
            <input class="form-control" id="chanL" type="text"/>
        </div>
        <div class="form-group">
            <label for="chanR">№ обратных каналов</label>
            <input class="form-control" id="chanR" type="text"/>
        </div>
    </form>
</div>
<div id="updateCalcDialog" title="Изменить расчёт позиции точки">
    <form class="needs-validated">
        <div class="form-group">
            <label for="updateId">ID перекрёстка</label>
            <input class="form-control" id="updateId" type="number"/>
        </div>
        <div class="form-group">
            <label for="updateChanL">№ прямых каналов</label>
            <input class="form-control" id="updateChanL" type="text"/>
        </div>
        <div class="form-group">
            <label for="updateChanR">№ обратных каналов</label>
            <input class="form-control" id="updateChanR" type="text"/>
        </div>
    </form>
</div>

<div class="container-fluid">
    <table class="table table-bordered text-center" id="table" data-toggle="table"
           data-toolbar="#toolbar" data-single-select="true" data-click-to-select="true" cellspacing="0"
           data-height="900">
        <thead>
        <tr style="">
            <th class="sorting" data-field="state" data-checkbox="true"></th>
            <th data-field="region">Регион</th>
            <th data-field="area">Район</th>
            <th data-field="subarea">Подрайон</th>
            <th data-field="step">Период расчётов</th>
            <th data-field="switch">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="switchCheck">
                    <label class="custom-control-label" for="switchCheck">Расчёт</label>
                </div>
            </th>
            <th data-field="release">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="releaseCheck">
                    <label class="custom-control-label" for="releaseCheck">Исполнение</label>
                </div>
            </th>
            <th data-field="data">Данные</th>
            <th data-field="statusCB">Статус</th>
            <th data-field="attitude">Отношение</th>
            <th data-field="resultCB">Промежуточные результаты</th>
            <th data-field="ltime">-</th>
            <th data-field="pkcalc">-</th>
            <th data-field="pklast">-</th>
            <th data-field="pknow">-</th>
            <th data-field="status">-</th>
            <th data-field="left">-</th>
            <th data-field="right">-</th>
            <th data-field="result">-</th>
        </tr>
        </thead>
        <tbody style="">
        </tbody>
    </table>
</div>
</body>
</html>
