    <style>
        td {
            white-space: pre
        }
         /* Just common table stuff. Really. */
         table {
             border-collapse: collapse;
             width: 100%;
         }

        th, td {
            padding: 8px 16px;
        }

        th {
            background: #eee;
        }
    </style>

<body>
<div class="container-fluid mt-2">
    <div class="row w-100">
        <div class="col-md-6">
            <h3 style="text-align: center">ДК</h3>
            <table class="table table-bordered"
                   id="crossTable"
                   data-search="true"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-height="950"
                   data-click-to-select="true">
                <thead>
                <tr>
                    <th data-field="login" data-sortable="true">Логин</th>
                    <th data-field="engaged" data-sortable="true">Занятые рабочие места</th>
                    <th data-field="status" data-sortable="true">Статус</th>
                    <th class="sorting" data-field="state" data-checkbox="true"/>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3 style="text-align: center">АРМ ДК</h3>
            <table class="table table-bordered"
                   id="armTable"
                   data-search="true"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-height="950"
                   data-click-to-select="true">
                <thead>
                <tr>
                    <th data-field="login" data-sortable="true">Логин</th>
                    <th data-field="engaged" data-sortable="true">Занятые рабочие места</th>
                    <th data-field="status" data-sortable="true">Статус</th>
                    <th class="sorting" data-field="state" data-checkbox="true"/>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
