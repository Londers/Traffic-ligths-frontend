<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Предупреждения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/free/Libraries/unpkg.com/bootstrap-table.min.css" rel="stylesheet">
    <link href="/free/Libraries/maxcdn.bootstrapcdn.com/bootstrap.min.css" rel="stylesheet">
    <script src="/free/Libraries/ajax.googleapis.com/jquery.min.js"></script>

    <script src="/free/Libraries/maxcdn.bootstrapcdn.com/bootstrap.min.js"></script>
    <script src="/free/Libraries/unpkg.com/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="/file/web/Components/Chat/chat.css">
    <script src="/file/web/Components/Alarm/alarm.js" type="text/javascript"></script>
    <link rel="icon" type="image/svg" href="/free/resources/trafficlight.svg">
    <style>
        /* Just common table stuff. Really. */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px 16px;
        }

        th {
            background: #eee;
        }
    </style>
</head>

<body >
<div class="container-fluid" id="top" style="max-width: 98%;">
    <div class="row-fluid overflow-auto">
        <div class="row m-3">
            <div class="col-md-6" id="toolbar">
                <label for="alarmSound">Выберите звук предупреждения</label>
                <select class="custom-select" id="alarmSound" style="width: 20%;"></select>
                <button class="btn btn-md btn-secondary" id="checkSound">Прослушать</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-md btn-secondary" id="muteSound">Выключить звук</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-md btn-secondary" id="openCross">Открыть перекрёсток</button>
            </div>
        </div>
        <table class="table table-bordered" id="table" data-toggle="table" data-click-to-select="true" data-single-select="true" data-height="520" cellspacing="0">
            <thead>
            <tr style="">
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="area">Район</th>
                <th data-field="id">Номер</th>
                <th data-field="idevice">№ модема</th>
                <th data-field="describe">Описание</th>
                <th data-field="status">Статус</th>
                <th data-field="time">Время</th>
                <th data-field="region" data-visible="false">region</th>
            </tr>
            </thead>
            <tbody style="">
            </tbody>
        </table>
    </div>
</div>
