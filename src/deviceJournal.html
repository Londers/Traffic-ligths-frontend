<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Внутренний журнал устройств</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="/free/Libraries/maxcdn.bootstrapcdn.com/bootstrap.min.css" rel="stylesheet">
    <link href="/free/Libraries/unpkg.com/bootstrap-table.min.css" rel="stylesheet">
    <script src="/free/Libraries/ajax.googleapis.com/jquery.min.js"></script>
    <script src="/free/Libraries/code.jquery.com/jquery-migrate-3.1.0.js"></script>
    <script src="/free/Libraries/ajax.googleapis.com/jquery-ui.min.js"></script>
    <script src="/free/Libraries/unpkg.com/bootstrap-table.min.js"></script>
    <script src="/free/Libraries/cdnjs.cloudflare.com/popper.js"></script>
    <!--            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="/free/Libraries/maxcdn.bootstrapcdn.com/bootstrap.min.js"></script>
    <style>
        /* Just common table stuff. Really. */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px 16px;
        }

        th {
            background: #eee;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script src="/file/web/Components/DeviceJournal/deviceJournal.js" type="text/javascript"></script>
    <link rel="icon"
          type="image/svg"
          href="/free/resources/trafficlight.svg"/>
</head>

<body>
<div class="container-fluid">
    <div class="row" id="logs">
        <button id="getJournals" class="btn btn-secondary ml-4 mt-2">Загрузить журнал</button>
        <button id="clearJournals" class="btn btn-secondary ml-4 mt-2">Очистить журнал</button>
    </div>
    <div class="row w-100">
        <div class="col-md-4">
            <table class="table table-bordered"
                   id="table"
                   data-toggle="table"
                   data-show-columns="true"
                   data-search="true"
                   data-search-align="left"
                   data-show-jump-to="true"
                   data-height="800"
                   data-click-to-select="true"
                   data-buttons-align="left">
                <thead>
                <tr>
                    <th class="sorting" data-field="state" data-checkbox="true"></th>
                    <th data-field="region" data-sortable="true">Регион</th>
                    <th data-field="area" data-sortable="true">Район</th>
                    <th data-field="idevice" data-sortable="true">ID устройства</th>
                    <th data-field="description" data-sortable="true">Описание</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-8 overflow-auto" style="max-height: 750px">
            <table class="table table-bordered"
                   id="journalsTable"
                   data-show-columns="true"
                   data-search="true"
                   data-search-align="left"
                   data-buttons-align="left"
                   data-visible-search="true"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-resizable="true"
                   data-sticky-header="true">
                <thead>
                <tr>
                    <th data-field="time" data-sortable="false">Время</th>
                    <th data-field="info" data-sortable="false">Запись</th>
                    <th data-field="record" data-sortable="false">Источник</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
