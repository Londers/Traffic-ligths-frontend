<body>
<div class="container-fluid">    <div class="row" id="logs">
    <div class="col-md-5 mt-3">
        <div class="row" style="max-width: 760px; text-align: center">
            <label class="col-md-1" for="dateStart">С</label>
            <div class="col-md-5"><input type="date" id="dateStart" name="date"/>
                <input type="time" id="timeStart" name="time"/></div>
            <label class="col-md-1" for="dateEnd"> до</label>
            <div class="col-md-5"><input type="date" id="dateEnd" name="date"/>
            <input type="time" id="timeEnd" name="time"/></div>
        </div>
    </div>

    <div class="col-md-2 mt-3">
        <select id="type">
            <option value="0">Технология</option>
            <option value="1">Устройства</option>
            <option value="2">Двери и лампы</option>
        </select>
    </div>
</div>
</div>
<div class="row w-100 mx-2">
    <table class="table table-bordered"
           id="logsTable"
           data-show-columns="true"
           data-search="true"
           data-show-jump-to="true"
           data-toggle="table"
           data-toolbar="toolbar"
           data-height="900">
        <thead>
        <tr>
            <th data-field="time" data-sortable="true" data-visible="false">Время</th>
            <th data-field="numDk" data-sortable="true">Номер ДК</th>
            <th data-field="descDk" data-sortable="true">Перекрёсток ДК</th>
            <th data-field="eventDate" data-sortable="true">Дата</th>
            <th data-field="eventTime" data-sortable="true">Время</th>
            <th data-field="endTime" data-sortable="true">Время конца</th>
            <th data-field="duration" data-sortable="true">Длительность</th>
            <th data-field="type" data-sortable="true">Устройство</th>
            <th data-field="arm" data-sortable="true">АРМ</th>
            <th data-field="status" data-sortable="true">Состояние</th>
            <th data-field="mode" data-sortable="true">Режим</th>
            <th data-field="phase" data-sortable="true">Фаза</th>
            <th data-field="star" data-sortable="true">*</th>
            <th data-field="endDate" data-sortable="true">Дата конца</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
