    <style>
        /* Just common table stuff. Really. */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px 16px;
        }

        th {
            background: #eee;
        }
    </style>
    <link rel="stylesheet" href="/file/web/css/chat.css">

<body>
<div class="container-fluid mt-2">
    <div class="row" id="logs">
    </div>
    <div class="row w-100">
        <div class="col-md-6">
            <table class="table table-bordered"
                   id="table"
                   data-show-columns="true"
                   data-search="true"
                   data-search-align="left"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-height="900"
                   data-click-to-select="true"
                   data-buttons-align="left">
                <thead>
                <tr>
                    <th class="sorting" data-field="state" data-checkbox="true"></th>
                    <th data-field="region" data-sortable="true">Регион</th>
                    <th data-field="area" data-sortable="true">Область</th>
                    <th data-field="idevice">ID устройства</th>
                    <th data-field="description" data-sortable="true">Описание</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6" style="top: 75.5px;">
            <table class="table table-bordered"
                   id="logsTable"
                   data-show-columns="true"
                   data-search="true"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-height="900">
                <thead>
                <tr>
                    <th data-field="time" data-sortable="true">Время</th>
                    <th data-field="cross" data-sortable="true">Перекрёсток</th>
                    <th data-field="message" data-sortable="true">Событие</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
