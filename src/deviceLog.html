<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-control" content="must-revalidate">
    <title>Логи устройств</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.js"></script>
    <!--            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <style>
        /* Just common table stuff. Really. */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px 16px;
        }

        th {
            background: #eee;
        }
    </style>
    <link rel="stylesheet" href="/file/web/css/chat.css">
    <script src="/file/web/js/deviceLog.js" type="text/javascript"></script>
    <link rel="icon"
          type="image/svg"
          href="/free/resources/trafficlight.svg"/>
</head>

<body>
<div class="container-fluid">
    <div class="row" id="logs">
        <div class="col-md-5 mt-3">
            <div class="row" style="max-width: 760px; text-align: center">
                <label class="col-md-1" for="dateStart">С</label>
                <div class="col-md-5"><input type="date" id="dateStart" name="date"/>
                    <input type="time" id="timeStart" name="time"/>
                </div>
                <label class="col-md-1" for="dateEnd"> до</label>
                <div class="col-md-5"><input type="date" id="dateEnd" name="date"/>
                    <input type="time" id="timeEnd" name="time"/>
                </div>
            </div>
            <!--        <button id="timeButton1" class="btn btn-secondary ml-4 mt-2">30 минут</button>-->
            <button id="currentDay" class="btn btn-secondary ml-4 mt-2">Сутки</button>
            <button id="chosenTime" class="btn btn-secondary ml-4 mt-2">Выбранное время</button>
        </div>

        <div class="col-md-2 mt-3">
            <select id="type">
                <option value="0">Технология</option>
                <option value="1">Устройства</option>
                <option value="2">Двери и лампы</option>
            </select>
        </div>

        <div class="col-md-3 mt-3 ml-3" style="display: inline;">
            <label for="saveType">
                <button class="btn btn-secondary" onclick="downloadLogs()">
                    Сохранить логи
                </button>
            </label>
            <select id="saveType">
                <option value="text/plain">Text</option>
                <option value="application/vnd.openxmlformats-officedocument.wordprocessingml.document">Word
                </option>
                <option value="application/vnd.ms-excel">Excel</option>
            </select>
        </div>
    </div>
    <div class="row w-100">
        <div class="col-md-4">
            <table class="table table-bordered"
                   id="table"
                   data-show-columns="true"
                   data-search="true"
                   data-search-align="left"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-height="800"
                   data-click-to-select="true"
                   data-buttons-align="left">
                <thead>
                <tr>
                    <th class="sorting" data-field="state" data-checkbox="true"></th>
                    <th data-field="region" data-sortable="true">Регион</th>
                    <th data-field="area" data-sortable="true">Район</th>
                    <th data-field="idevice" data-sortable="true">ID устройства</th>
                    <th data-field="description" data-sortable="true">Описание</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered"
                   id="logsTable"
                   data-show-columns="true"
                   data-search="true"
                   data-visible-search="true"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-height="800">
                <thead>
                <tr>
                    <th data-field="time" data-sortable="false" data-visible="false">Время</th>
                    <th data-field="dateStart" data-sortable="false">Время начала</th>
                    <th data-field="dateEnd" data-sortable="false">Время конца</th>
                    <th data-field="duration" data-sortable="false">Длительность</th>
                    <!--                    <th data-field="cross" data-sortable="false">Перекрёсток</th>-->
                    <th data-field="message" data-sortable="false">Событие</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
</body>
</html>
