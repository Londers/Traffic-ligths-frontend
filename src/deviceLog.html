<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Журнал клиентов</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="/free/Libraries/unpkg.com/bootstrap-table.min.css" rel="stylesheet">
    <link href="/free/Libraries/maxcdn.bootstrapcdn.com/bootstrap.min.css" rel="stylesheet">
    <link href="/free/Libraries/cdn.jsdelivr.net/dragtable.css" rel="stylesheet">
    <link href="/free/Libraries/unpkg.com/bootstrap-table.min.css" rel="stylesheet">
    <link href="/free/Libraries/unpkg.com/jquery.resizableColumns.css" rel="stylesheet">

    <script src="/free/Libraries/ajax.googleapis.com/jquery.min.js"></script>
    <script src="/free/Libraries/code.jquery.com/jquery-migrate-3.1.0.js"></script>
    <script src="/free/Libraries/ajax.googleapis.com/jquery-ui.min.js"></script>
    <script src="/free/Libraries/unpkg.com/bootstrap-table.min.js"></script>
    <script src="/free/Libraries/cdnjs.cloudflare.com/popper.js"></script>
    <script src="/free/Libraries/other/jquery.table2excel.min.js"></script>
    <!--            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="/free/Libraries/maxcdn.bootstrapcdn.com/bootstrap.min.js"></script>
    <script src="/free/Libraries/cdn.jsdelivr.net/jquery.dragtable.js"></script>
    <script src="/free/Libraries/unpkg.com/bootstrap-table-reorder-columns.min.js"></script>
    <script src="/free/Libraries/unpkg.com/jquery.resizableColumns.min.js"></script>
    <script src="/free/Libraries/unpkg.com/bootstrap-table-resizable.min.js"></script>
    <style>
        /* Just common table stuff. Really. */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px 16px;
        }

        th {
            background: #eee;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script src="/file/web/Components/DeviceLog/deviceLog.js" type="text/javascript"></script>
    <link rel="icon"
          type="image/svg"
          href="/free/resources/trafficlight.svg"/>
</head>

<body>
<div class="container-fluid">
    <div class="row" id="logs">
        <div class="col-md-5 mt-3">
            <div class="row" style="max-width: 760px; text-align: center">
                <label class="col-md-1" for="dateStart">С</label>
                <div class="col-md-5"><input type="date" id="dateStart" name="date"/>
                    <input type="time" id="timeStart" name="time"/>
                </div>
                <label class="col-md-1" for="dateEnd"> до</label>
                <div class="col-md-5"><input type="date" id="dateEnd" name="date"/>
                    <input type="time" id="timeEnd" name="time"/>
                </div>
            </div>
            <!--        <button id="timeButton1" class="btn btn-secondary ml-4 mt-2">30 минут</button>-->
            <button id="currentDay" class="btn btn-secondary ml-4 mt-2">Сутки</button>
            <button id="chosenTime" class="btn btn-secondary ml-4 mt-2">Выбранное время</button>
            <button id="toggleTable" class="btn btn-secondary ml-4 mt-2">Скрыть таблицу</button>
        </div>

        <div class="col-md-2 mt-3">
            <select id="type">
                <option value="0">Технология</option>
                <option value="1" selected>Устройства</option>
                <option value="2">Двери и лампы</option>
            </select>
        </div>

        <div class="col-md-3 mt-3" style="display: inline;">
            <label for="saveType">
                <button class="btn btn-secondary" onclick="downloadLogs()">
                    Сохранить логи
                </button>
            </label>
            <select id="saveType">
                <option value="text/plain">Text</option>
                <option value="application/vnd.ms-excel">Excel</option>
            </select>
        </div>
        <div class="col-md-2 mt-3" style="display: inline;">
            <button class="btn btn-secondary" onclick="openPage('/deviceJournal')">Внутренний журнал</button>
        </div>
    </div>
    <div class="row w-100">
        <div class="col-md-4">
            <table class="table table-bordered"
                   id="table"
                   data-toggle="table"
                   data-show-columns="true"
                   data-search="true"
                   data-search-align="left"
                   data-show-jump-to="true"
                   data-height="800"
                   data-click-to-select="true"
                   data-buttons-align="left">
                <thead>
                <tr>
                    <th class="sorting" data-field="state" data-checkbox="true"></th>
                    <th data-field="region" data-sortable="true">Регион</th>
                    <th data-field="area" data-sortable="true">Район</th>
                    <th data-field="idevice" data-sortable="true">ID устройства</th>
                    <th data-field="description" data-sortable="true">Описание</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-8 overflow-auto" style="max-height: 750px">
            <table class="table table-bordered"
                   id="logsTable"
                   data-show-columns="true"
                   data-search="true"
                   data-custom-search="customSearch"
                   data-search-align="left"
                   data-buttons-align="left"
                   data-visible-search="true"
                   data-show-jump-to="true"
                   data-toggle="table"
                   data-reorderable-columns="true"
                   data-resizable="true"
                   data-sticky-header="true">
                <thead>
                <tr>
                    <th data-field="time" data-sortable="false" data-visible="false" data-visible-search="false">Время</th>
                    <th data-field="id" data-sortable="false" data-visible="false" data-visible-search="false">id</th>
                    <th data-field="dateStart" data-sortable="true" data-sorter="dateStartSorter">Время начала</th>
                    <th data-field="dateEnd" data-sortable="false">Время конца</th>
                    <th data-field="duration" data-sortable="false">Длительность</th>
                    <th data-field="message" data-sortable="false">Событие</th>
                    <th data-field="device" data-sortable="false" data-visible="false">Устройство</th>
                    <th data-field="arm" data-sortable="false" data-visible="false">АРМ</th>
                    <th data-field="status" data-sortable="false" data-visible="false">Состояние</th>
                    <th data-field="rez" data-sortable="false" data-visible="false">Режим</th>
                    <th data-field="phase" data-sortable="false" data-visible="false">Фаза</th>
                    <th data-field="nk" data-sortable="false" data-visible="false">НК</th>
                    <th data-field="ck" data-sortable="false" data-visible="false">СК</th>
                    <th data-field="pk" data-sortable="false" data-visible="false">ПК</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
</body>
</html>
